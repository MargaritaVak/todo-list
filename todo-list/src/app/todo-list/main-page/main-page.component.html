<div *ngIf="isLoggedIn">
    <mat-toolbar style="background-color: rgb(73, 73, 182)">
          <span class="title">Todo List</span>
          <button mat-button class="create-button" (click)="openDialog()">Создать задачу</button>
    </mat-toolbar>
    
    <p style="text-align: center; font-size: x-large;">Задачи</p>
   
    <table mat-table  class="mat-elevation-z8 custom-table">

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <ng-container matColumnDef="theme">
      <th mat-header-cell *matHeaderCellDef> Тема </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Описание </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>
     
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef> Автор </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <ng-container matColumnDef="date_creation">
        <th mat-header-cell *matHeaderCellDef>Создана</th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <ng-container matColumnDef="date_completed">
        <th mat-header-cell *matHeaderCellDef>Выполнить</th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <ng-container matColumnDef="changes">
        <th mat-header-cell *matHeaderCellDef>Изменения</th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
