<div *ngIf="isLoggedIn">
    <mat-toolbar style="background-color: rgb(73, 73, 182)">
          <span class="title">Todo List</span>
          <button mat-button class="create-button" style="color: aliceblue;" (click)="openCategoryDialog()"> Категории</button>
          <button mat-button class="create-button" style="color: aliceblue;" (click)="openPriorityDialog()"> Приоритеты</button>
          <button mat-button class="create-button" style="color: aliceblue;" (click)="openDialog()">Создать задачу</button>
    </mat-toolbar>
    
    <p style="text-align: center; font-size: x-large;">Задачи</p>
  
    <table mat-table  [dataSource]="noteSource" class="mat-elevation-z8 custom-table">

    <ng-container matColumnDef="theme">
      <th mat-header-cell *matHeaderCellDef> Тема </th>
      <td mat-cell *matCellDef="let element"> {{element.theme}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Описание </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="priority">
      <th mat-header-cell *matHeaderCellDef>Приоритет</th>
      <td mat-cell *matCellDef="let element"> {{element.priority}} </td>
  </ng-container>

  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef>Категория</th>
    <td mat-cell *matCellDef="let element"> {{element.category}} </td>
</ng-container>
     
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef> Автор </th>
      <td mat-cell *matCellDef="let element"> {{element.author}} </td>
    </ng-container>

    <ng-container matColumnDef="date_creation">
        <th mat-header-cell *matHeaderCellDef>Создана</th>
        <td mat-cell *matCellDef="let element"> {{element.date_creation}} </td>
    </ng-container>

    <ng-container matColumnDef="date_completed">
        <th mat-header-cell *matHeaderCellDef>Выполнить</th>
        <td mat-cell *matCellDef="let element"> {{element.date_completed}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
