<mat-form-field class="category-chip-list">
  <mat-label>Категории</mat-label>
  <mat-chip-grid #chipGrid aria-label="Добавить категорию">
    @for (category of categories; track category) {
      <mat-chip-row
        (removed)="remove(category)"
        [editable]="true"
        (edited)="edit(category, $event)"
        [aria-description]="'press enter to edit ' + category.name">
        {{category.name}}
        <button matChipRemove [attr.aria-label]="'remove ' + category.name">
          <mat-icon>cancel</mat-icon>
        </button>
      </mat-chip-row>
    }
    <input placeholder="Новая категория..."
           [matChipInputFor]="chipGrid"
           [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
           [matChipInputAddOnBlur]="addOnBlur"
           (matChipInputTokenEnd)="add($event)"/>
  </mat-chip-grid>
</mat-form-field>
