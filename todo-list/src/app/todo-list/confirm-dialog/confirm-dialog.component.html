
<h1 mat-dialog-title>
  {{title}}
</h1>

<div mat-dialog-content style="text-align: center;">
  <p>{{message}}</p>
</div>

<div mat-dialog-actions style=" margin-left: 1em;">
  <button mat-button (click)="onDismiss()">Нет</button>
  <button mat-raised-button color="primary" (click)="onConfirm()">Да</button>
</div>
